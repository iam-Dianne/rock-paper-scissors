<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>rock-pp-sza</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div class="logo-container">
                <p>ROCK</p>
                <p>PAPER</p>
                <p>SCISSORS</p>
            </div>
            <div id="scores-container">
                <div class="player-score-container">
                    <div class="player-score-info line-height">
                        <div class="player-score-text">
                            <p>PLAYER </p>
                            <p>SCORE</p>
                        </div>
                        <div class="player-score">
                            <p id="official-player-score">0</p>
                        </div>
                    </div>
                </div>
                <div class="computer-score-container">
                    <div class="computer-score-info line-height">
                        <div class="computer-score-text">
                            <p>COMPUTER</p>
                            <p>SCORE</p>
                        </div>
                        <div class="computer-score">
                            <p id="official-comp-score">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-battlegrounds">
            <div class="player-choice-container">
                <div class="player-choice-text">
                    <p>YOUR PICK</p>
                </div>
                <div class="player-choice-icon">
                    <div class="player-choice-f-icon"></div>
                </div>
            </div>
            <div class="result-container">
                <p class="result-text">
                    LET'S BEGIN!
                </p>
            </div>
            <div class="computer-choice-container">
                <div class="computer-choice-text">
                    <p>THE COMPUTER'S PICK</p>
                </div>
                <div class="computer-choice-icon">
                    <div class="computer-choice-f-icon"></div>
                </div>
            </div>
        </div>
        <div class="attacks-container">
            <div class="prompt-text">
                <p>CHOOSE YOUR MOVE</p>
            </div>
            <div class="attacks-options">
                <button id="rock-attack" title="rock">R</button>
                <button id="paper-attack" title="paper">P</button>
                <button id="scissor-attack" title="">S</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
